            display: flex;
            gap: 20px;

            background: #f77218;
            transform: scale(0.9);
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .menu-toggle span {
            height: 3px;
            width: 25px;
            background-color: black;
            border-radius: 2px;
            transition: 0.3s;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
                position: absolute;
                right: 20px;
                top: 15px;
            }

            .icon-tab ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #FF8C00;
                padding: 10px 0;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
                z-index: 1000;
            }

            .icon-tab ul.show {
                display: flex;
            }

            .icon-tab ul li {
                padding: 10px 0;
                text-align: center;
            }

            .logout-btn {
                margin-top: 10px;
                align-self: center;
            }

        document.querySelector('.icon-tab ul').classList.toggle('show');
    }
